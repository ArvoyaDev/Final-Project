<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Routine Revive</title>
  <link rel="stylesheet" href="Style/reset.css">
  <link rel="stylesheet" href="Style/style.css">
</head>
<body>
  <header>
    <figure>
      <a href="index.html"><img src="Assets/logo.png" alt="image of logo" width="70px"></a>
      <h1>Routine Revive</h1>
    </figure>
    <nav>
      <ul>
        <a href="myRoutine.html"><li>My Routine</li></a>
        <a href="examples.html"><li>Examples</li></a>
      </ul>
    </nav>
  </header>

  <main>
    <h2 id="MyRoutine">My Routine</h2>
    <br>
    <form action="local-storage" id="myRoutine">

      <label for="name">Name:</label>
      <input type="text" id="name">
      <br><br>
      <label for="date">Date:</label>
      <input type="date" id="date">
      <br><br>
      <label form="goals">Goals:</label><br>
      <textarea id="goals" name="user_goals" placeholder="Input your personal goals"></textarea>
      <br><br>
      <label>Time of Routine:</label>
        <input type="checkbox" id="morning">
        <label for="morning">Morning</label>
        <input type="checkbox" id="evening">
        <label for="evening">Evening</label><br>
        <hr>
      <div id="morningForm">
        <h2>Morning</h2>
        <br>
        <label for="wakeUp">Wake Up:</label>
        <input type="time">
        <br><br>
        <label for="breakfast">Breakfast:</label>
        <input type="text" placeholder="Overnight Oats with Dates, cinnamon, and cardamom." size="50">
        <br><br>
        <label for="Mindfullness">Mindfulness?</label><br>
        <input type="radio" name="MindfulnessAnswer" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" name="MindfulnessAnswer" value="no">
        <label for="no">No</label>
        <br><br>
        <div id="mindfullnessCheckbox">
          <p>Choose any or all options to incorporate mindfulness into your routine.</p>
          <br>
          <label for="Meditation">Meditation:</label>
          <input type="text" placeholder="Type, Time, Length | Example: Grounding meditation, 7:30am, 10 minutes." size="70">
          <br><br>
          <label for="Reading">Reading:</label>
          <input type="text" placeholder="Time, Book, Length | Example: 8:30am, Journey Within, 1 hour" size="70">
          <br><br>
          <label for="Physical">Physical:</label>
          <input type="text" placeholder="Time, Type, Length | Example: 9:30am, Weights/Climbing/Yoga, 1 hour" size="70">
        </div>
      </div>
      <hr>
      <div id="eveningForm">
        <h2>Evening</h2>
        <br>
        <label for="dinner">Dinner:</label>
        <input type="text" placeholder="Kitchari with vitalizing greens 2 pieces of toast" size="50">
        <br><br>
        <label for="sleep">Sleep:</label>
        <input type="time">
        <br><br>
        <label for="Mindfullness">Mindfulness?</label><br>
        <input type="radio" name="MindfulnessAnswer" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" name="MindfulnessAnswer" value="no">
        <label for="no">No</label>
        <div>
          <br>
          <p>Choose any or all options to incorporate mindfulness into your routine.</p>
          <br>
          <label for="Meditation">Meditation:</label>
          <input type="text" placeholder="Type, Time, Length | Example: Grounding meditation, 9:30pm, 10 minutes." size="70">
          <br><br>
          <label for="Reading">Reading:</label>
          <input type="text" placeholder="Time, Book, Length | Example: 10:00pm, Dune, 30 minutes" size="70">
          <br><br>
          <label for="phonedown">Phone Down:</label>
          <input type="time" name="phonedown" id="phonedown">
          <br><br>
        </div>
      </div>
    </form>
  </main>
  <footer>

  </footer>
</body>
</html>
